apiVersion: apps/v1

kind: Deployment

metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: misterzoo/udagram-api-feed:v1
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
             name: env-configmap
          - secretRef:
             name: env-pg-secrets
    